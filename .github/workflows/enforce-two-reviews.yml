name: Enforce Two Reviews

on:
  pull_request:
    types: [synchronize, opened, reopened, review_requested, ready_for_review]

jobs:
  enforce_reviews:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR approvals
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          API_URL="https://api.github.com/repos/$REPO/pulls/$PR_NUMBER/reviews"

          # Fetch reviews from GitHub API
          RESPONSE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" $API_URL)

          # Ensure response is valid JSON
          if ! echo "$RESPONSE" | jq empty; then
            echo "Error: Invalid JSON response from GitHub API."
            echo "Response: $RESPONSE"
            exit 1
          fi

          # Extract unique approved reviewers
          APPROVALS=$(echo "$RESPONSE" | jq '[.[] | select(.state == "APPROVED") | .user.login] | unique | length')

          echo "Approvals: $APPROVALS"

          if [ "$APPROVALS" -lt 2 ]; then
            echo "At least two unique approvals are required before merging!"
            exit 1
          fi
