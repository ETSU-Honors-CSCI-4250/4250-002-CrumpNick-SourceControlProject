name: Enforce Two Reviews

on:
  pull_request:
    types: [synchronize, opened, reopened, review_requested, ready_for_review]

jobs:
  enforce_reviews:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR approvals
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          API_URL="https://api.github.com/repos/$REPO/pulls/$PR_NUMBER/reviews"

          # Fetch reviews and count unique approvals
          APPROVALS=$(curl -s -H "Authorization: token $GITHUB_TOKEN" $API_URL | jq '[.[] | select(.state == "APPROVED") | .user.login] | unique | length')

          echo "Approvals: $APPROVALS"

          if [ "$APPROVALS" -lt 2 ]; then
            echo "At least two unique approvals are required before merging!"
            exit 1
          fi
